<!DOCTYPE html>
<html>
<head>
	<title>Calcultor</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
</head>
<body>
	
<!--israa is driver && deema is navigator -->
<div class="calcultor">

	
	<input class ="screen" id="screen1" >
	<div class="buttons">
		<button id="clear" value="c" onclick="getinput('c')">C</button>
	    <button id="backspace" value="-" onclick="backspace()">&#8592;</button>
	    <button id="sign" value="-+">±</button>
	    <button id="divide" value="\" onclick="getinput('/')">÷</button>
	    <button class="degits"  value = "7" onclick="getinput(7)">7</button>
	    <button class="degits" value="8" onclick="getinput(8)">8</button>
	    <button class="degits" value="9" onclick="getinput(9)">9</button>
	    <button id="multiply" value="*" onclick="getinput('*')">x</button>
	    <!--deema is driver && israa is navigator -->
	    <button class="degits" value="4" onclick="getinput(4)">4</button>
	    <button class="degits" value="5" onclick="getinput(5)">5</button>
	    <button class="degits" value="6" onclick="getinput(6)">6</button>
	    <button id="minus" value="-" onclick="getinput('-')">-</button>
	    <button class="degits" value="1" onclick="getinput(1)">1</button>
	    <button class="degits" value="2" onclick="getinput(2)">2</button>
	    <button class="degits" value="3" onclick="getinput(3)">3</button>
	    <button id="plus" value="+" onclick="getinput('+')">+</button>
	    <button class="degits" value="0" onclick="getinput(0)">0</button>
	    <button class="degits" value="." onclick="getinput('.')">.</button>
	    <button id="equal" value="=" onclick="getinput('=')">=</button>



	</div>
</div>

<script type="text/javascript" src="scripit.js"></script>
</body>
</html>
