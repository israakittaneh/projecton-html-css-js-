<!DOCTYPE html>
<html>
<head>
	<title>Calcultor</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
</head>
<body>
<div class="calcultor">
	<form name="calc">
	<input class ="screen" id="screen"  name = "display">
	<div class="buttons">
		<button id="clear" value="">C</button>
	    <button id="backspace" value="-">&#8592;</button>
	    <button id="sign" value="-+">±</button>
	    <button id="divide" value="\">÷</button>
	    <button class="degits" value="7" onclick="document.calc.display.value+='7';">7</button>
	    <button class="degits" value="8"onclick="insert(8)">8</button>
	    <button class="degits" value="9">9</button>
	    <button id="multiply" value="*">x</button>
	    <button class="degits" value="4">4</button>
	    <button class="degits" value="5">5</button>
	    <button class="degits" value="6">6</button>
	    <button id="minus" value="-">-</button>
	     <button class="degits" value="1">1</button>
	    <button class="degits" value="2">2</button>
	    <button class="degits" value="3">3</button>
	    <button id="plus" value="+">+</button>
	    <button class="degits" value="0">0</button>
	    <button class="degits" value=".">.</button>
	    <button id="equal" value="=" onclick="result()">=</button>



	</div>
</div>
</form>
<script type="text/javascript" src="scripit.js"></script>
</body>
</html>
